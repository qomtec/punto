<ion-header>
  <ion-navbar color="primary" class="ion-navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Inicio</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">
    <br>
    <h2>Bienvenido a Denta
      <strong>Cloud</strong>!</h2>
    <p>
      Te damos la bienvenida a está tu apliación, que te permite interactuar con tus pacientes y citas para tu comodidad.
    </p>
    <p>
      Aquí podrás saber, que días tienes visita de tus pacientes.
      ademas de gestionar tus información, para el mejor control de tus datos en la clínica.
    </p>
  </div>
</ion-content>
