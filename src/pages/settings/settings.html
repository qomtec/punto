<!-- -->
<ion-header class="no-shadow">
  <br>
  <br>
  <ion-navbar class="no-border">
    <ion-title>
      <ion-icon name="cog" class="text-primary"></ion-icon>
      <span class="text-primary">Settings</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="common-bg">
  <!-- User settings-->
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">Datos personales</ion-item-divider>
    <ion-item>
      <ion-label>
        <ion-icon name="person" item-start class="text-primary"></ion-icon>
      </ion-label>
      <ion-input placeholder="Nombre completo" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="call" item-start class="text-primary"></ion-icon>
      </ion-label>
      <ion-input placeholder="Teléfono" type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="navigate" item-start class="text-primary"></ion-icon>
      </ion-label>
      <ion-input placeholder="Dirección" type="text"></ion-input>
    </ion-item>
  </ion-item-group>
  <!-- App settings-->
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">Otras opciones</ion-item-divider>
    <ion-item>
      <ion-label>
        <ion-icon name="swap" item-start class="text-primary"></ion-icon>
      </ion-label>
      <ion-input placeholder="Cambiar de clínica" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" full tappable> Guardar</button>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" full tappable> Recuperar contraseña</button>
    </ion-item>
    <ion-item>
      <span>Política de privacidad</span>
    </ion-item>
  </ion-item-group>

  <!--sign out button-->
  <button ion-button color="primary" full tappable (click)="logout()">
    <ion-icon name="log-out" item-start></ion-icon>
    Salir</button>

</ion-content>
