<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">
    <!-- Logo -->
    <div padding text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        Datos personales
      </h2>
    </div>
    <!-- Login form -->
    <form class="list-form" [formGroup]="dataForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
      <ion-item>
        <ion-label>
          <ion-icon name="phone-portrait"></ion-icon>
        </ion-label>
        <ion-input type="text" formControlName="telefono" placeholder="Teléfono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="medkit"></ion-icon>
        </ion-label>
        <ion-input type="text" formControlName="clinica" placeholder="Clínica"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <button ion-button block outline round (click)="buscar()">Buscar clínica</button>
      </ion-item>
      <ion-item>
        <ion-label>Soy</ion-label>
        <ion-select (ionChange)="cmbSeleccion()" formControlName="tipo">
          <ion-option value="p">Paciente</ion-option>
          <ion-option value="d">Dentista</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <button ion-button block outline round (click)="presentActionSheet()">Agregar foto</button>
      </ion-item>
      <div margin-top>
        <button ion-button block round color="primary" type="submit" tappable (click)="chema()" [disabled]="dataForm.invalid">
          Ingresar
        </button>
      </div>
    </form>
  </div>
</ion-content>
