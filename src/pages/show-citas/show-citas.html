<ion-header>
  <ion-navbar color="primary" class="ion-navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Inicio</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">
    <ion-item-sliding *ngFor="let lcu of data">
      <ion-item>
        <h2>{{ lcu.name }}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" (click)="onUserOpen(item)">Mensaje</button>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-content>
