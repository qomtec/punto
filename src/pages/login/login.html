<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">
        <!-- Logo --> 
        <div padding text-center class="animated fadeInDown">
            <div class="logo"></div>
            <h2 ion-text class="text-primary">
                Dental
                <strong>Cloud</strong>
            </h2>
        </div>

        <!-- Login form -->
        <form class="list-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(); $event.preventDefault()" >
            <ion-item no-lines>

            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                    Email
                </ion-label>
                <ion-input type="email" formControlName="email" value="chemalug@gmail.com"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                    Password
                </ion-label>
                <ion-input type="password" formControlName="password" value="123456"></ion-input>
            </ion-item>
            <p text-right ion-text color="secondary" tappable (click)="forgotPass()">
                <strong>Recuperar contrase√±a?</strong>
            </p>
            <div margin-top>
                <button ion-button block color="primary" type="submit" tappable (click)="login()" [disabled]="loginForm.invalid">
                    Ingresar
                </button>
            </div>
        </form>

        
        <ion-item no-lines>

        </ion-item>
        <!-- Other links -->
        <div text-center margin-top>
            <span ion-text color="secondary" tappable (click)="register()">Eres nuevo?
                <strong>Registrate!</strong>
            </span>
        </div>

    </div>
</ion-content>
