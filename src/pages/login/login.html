<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">

        <!-- Logo -->
        <div padding-horizontal text-center class="animated fadeInDown">
            <div class="logo"></div>
            <h2 ion-text class="text-primary">
                Punto
                <strong>Dental</strong>
            </h2>
        </div>

        <!-- Login form -->
        <form class="list-form">
            <ion-item>
                <ion-label floating>
                    <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                    Email
                </ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                    Password
                </ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
        </form>

        <p text-right ion-text color="secondary" tappable (click)="forgotPass()">
            <strong>Recuperar contrase√±a?</strong>
        </p>

        <div>
            <button ion-button icon-start block color="primary" tappable (click)="login()">
                <ion-icon name="log-in"></ion-icon>
                Ingresar
            </button>

        </div>
        <!-- Other links -->
        <div text-center margin-top>
            <span ion-text color="secondary" tappable (click)="register()">Eres nuevo?
                <strong>Registrate</strong>
            </span>
        </div>

    </div>
</ion-content>
